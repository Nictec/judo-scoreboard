<!DOCTYPE html>
<html>
<head>
	<title>Judo Controler</title> 
	<meta charset="utf-8"> 
	<link rel="stylesheet" type="text/css" href="css/controller.css"> 
	<link rel="stylesheet" type="text/css" href="css/buttons.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
	<div class="f1"> 
		<span class="label">Kämpfer 1</span> 
	 		<div class="controls">
	 			<div class="ipon">
	 				<span class="label">Ipon</span> 
	 				<br> 
	 				<br>
	 				<span class="btn-white ip" onclick="ippon1Add()">+</span> 
	 				<br> 
	 				<br> 
	 				<span class="disp ippon" id="ipDisp1"></span>   
	 				<br>  
	 				<br>
	 				<span class="btn-white ip" id="down" onclick="ippon1Remove()">-</span>
	 			</div> 

	 			<div class="wazari">
	 				<span class="label">Wazari</span> 
	 				<br> 
	 				<br> 
	 				<span class="btn-white wari" onclick="wazari1Add()">+</span> 
	 				<br> 
	 				<br> 
	 				<span class="disp" id="wazaDisp1"></span>  
	 				<br> 
	 				<br> 
	 				<span class="btn-white wari" onclick="wazari1Remove()">-</span>
	 			</div> 

	 			<div class="shido">
	 				<span class="label">Shido</span> 
	 				<br> 
	 				<br> 
	 				<span class="btn-shido shi" onclick="shido1Add()">+</span> 
	 				<br> 
	 				<br> 
	 				<span class="disp shidisp" id="shiDisp1"></span>
	 				<br> 
	 				<br> 
	 				<span class="btn-shido shi" onclick="shido1Remove()">-</span>
	 			</div>

	 			<div class="oase">
	 				<span class="btn-white" onclick="oase1()" id="o1">Oase-komi</span> 
	 				<br>
	 				<br>
	 				<img src="images/timedot.png" width="50" height="50" style="margin-left:40px;" class="hidden" id="d1"> 
	 				<br>
	 				<br>
	 				<span class="btn-white" onclick="oase1Rem()" style="margin-left:20px" id="o1R">Reset</span>
	 			</div>
	 		</div>
	</div> 

	<div class="f2"> 
	<span class="label">Kämpfer 2</span> 
		 		<div class="controls">
	 			<div class="ipon">
	 				<span class="label">Ipon</span> 
	 				<br> 
	 				<br>
	 				<span class="btn-white ip" onclick="ippon2Add()">+</span> 
	 				<br> 
	 				<br> 
	 				<span class="disp ippon" id="ipDisp2"></span>  
	 				<br>  
	 				<br>
	 				<span class="btn-white ip" id="down" onclick="ippon2Remove()">-</span>
	 			</div> 

	 			<div class="wazari">
	 				<span class="label">Wazari</span> 
	 				<br> 
	 				<br> 
	 				<span class="btn-white wari" onclick="wazari2Add()">+</span> 
	 				<br> 
	 				<br>
	 				<span class="disp" id="wazaDisp2"></span> 
	 				<br>
	 				<br> 
	 				<span class="btn-white wari" onclick="wazari2Remove()">-</span>
	 			</div> 

	 			<div class="shido">
	 				<span class="label">Shido</span> 
	 				<br> 
	 				<br> 
	 				<span class="btn-shido shi" onclick="shido2Add()">+</span> 
	 				<br>
	 				<br> 
	 				<span class="disp shidisp" id="shiDisp2"></span>  
	 				<br> 
	 				<br> 
	 				<span class="btn-shido shi" onclick="shido2Remove()">-</span>
	 			</div> 

	 			<div class="oase">
	 				<span class="btn-white" onclick="oase2()" id="o2">Oase-komi</span> 
	 				<br> 
	 				<br>
	 				<img src="images/timedot.png" width="50" height="50" style="margin-left:40px;" class="hidden" id="d2"> 
	 				<br>
	 				<br>
	 				<span class="btn-white" onclick="oase2Rem()" style="margin-left:20px">Reset</span>
	 			</div>
	 		</div>
	</div>  

	<div class="general">  
		<br>
		<span class="btn-white resetAll" onclick="resetAll()">Reset gesamt</span> 
		<span class="btn-white toggle" onclick="toggle()">start/stop</span> 
		<span class="btn-white settings" id="myBtn">Einstellungen</span>
	</div>

	<!-- modal --> 
	<!-- The Modal -->
	<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    	<p class="label">Kampfzeit:</p> 
    	<br> 
    	<span class="btn-white add" onclick="setTime2()">2</span> 
    	<span class="btn-white remove" onclick="setTime3()">3</span> 
    	<span class="btn-white remove" onclick="setTime4()">4</span> 
    	<span class="btn-white remove" onclick="setTime5()">5</span>
    	min
    	<br>
    	<br> 
    	<br> 
    	<span class="btn-white remove1" onclick="setTime6()">6</span> 
    	<span class="btn-white remove" onclick="setTime7()">7</span> 
    	<span class="btn-white remove" onclick="setTime8()">8</span> 
    	<span class="btn-white remove" onclick="setTime9()">9</span> 
    	min  

    	<div class="Mat">
    		<p class="label">Mattennummer:</p>
    		<span class="btn-white plus" onclick="matAdd()">+</span> 
    		<span class="btn-white" onclick="matSub()">-</span>
    	</div>
  </div>

</div>
	<!-- scripts --> 
	<script src="js/controller.js"></script>
</body>
</html>
